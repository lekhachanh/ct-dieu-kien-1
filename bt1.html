<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="check(parseInt(prompt('nhập vào số nguyên a:')), parseInt(prompt('nhập vào số nguyên b:')))">
<script>
    function check(a,b) {
        if (a%b===0) {
            alert('số a chia hết cho b');
        }else {
            alert('số a không chia hết cho b');
        }
    }
</script>
</body>
</html>
