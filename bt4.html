<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt('nhập vào số nguyên x:'));
    let y = parseInt(prompt('nhập vào số nguyên y:'));
    let z = parseInt(prompt('nhập vào số nguyên z:'));
    if (x>y && x>z) {
        alert(x + ' max');
    }else if (y>x && y>z) {
        alert(y + ' max');
    }else {
        alert(z + " max")
    }
</script>
</body>
</html>
