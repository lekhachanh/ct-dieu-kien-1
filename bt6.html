<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let DoanhSo = parseFloat(prompt('Nhập vào doanh số bán hàng của bạn'));
    let hoaHong;
    if (DoanhSo>=50000000) {
        hoaHong = DoanhSo*5/100;
    }else if (DoanhSo<50000000 && DoanhSo>=30000000) {
        hoaHong =DoanhSo*3/100;
    }else if (DoanhSo<30000000 && DoanhSo>=10000000) {
        hoaHong = DoanhSo/100;
    }else {
        hoaHong = 0;
    }
    document.write('Hoa hồng của bạn là '+ hoaHong);
</script>
</body>
</html>
